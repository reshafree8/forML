<!DOCTYPE html>
<html>
<head><title>Sentiment Analysis</title></head>
<body>
  <h2>Enter your tweet:</h2>
  <form method="post" action="/predict">
    <textarea name="text" rows="6" cols="50"></textarea><br><br>
    <input type="submit" value="Analyze">
  </form>
  {% if prediction %}
    <h3>Prediction: {{ prediction }}</h3>
  {% endif %}
</body>
</html>
